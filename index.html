<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            text-decoration: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
        }
        .start {
            background-color: #4CAF50;
        }
        .stop {
            background-color: #f44336;
        }
        .restart {
            background-color: #ff9800;
        }
        .log {
            background-color: #2196F3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        var ws;

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('statusTable');
                    table.innerHTML = '';
                    data.forEach(service => {
                        const row = table.insertRow();
                        const nameCell = row.insertCell(0);
                        const commentCell = row.insertCell(1);
                        const statusCell = row.insertCell(2);
                        const actionsCell = row.insertCell(3);

                        nameCell.innerText = service.Name;
                        commentCell.innerText = service.Comment;
                        statusCell.innerText = service.Status;
                        actionsCell.innerHTML = `
                            <a href="/start?name=${service.Name}" class="button start">Start</a>
                            <a href="/stop?name=${service.Name}" class="button stop">Stop</a>
                            <a href="/restart?name=${service.Name}" class="button restart">Restart</a>
                            <button class="button log" onclick="showLogs('${service.Name}')">Logs</button>
                        `;
                    });
                });
        }

        function showLogs(serviceName) {
            console.log(`Connecting to WebSocket for ${serviceName}`);
            ws = new WebSocket(`ws://${location.host}/ws?name=${serviceName}`);
            ws.onopen = function() {
                console.log(`WebSocket connection opened for ${serviceName}`);
            };
            ws.onmessage = function(event) {
                console.log(`Received log message for ${serviceName}: ${event.data}`);
                document.getElementById('logContent').innerText += event.data + '\n';
            };
            ws.onerror = function(event) {
                console.error("WebSocket error observed:", event);
            };
            ws.onclose = function() {
                console.log(`WebSocket connection closed for ${serviceName}`);
            };
            document.getElementById('logModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('logModal').style.display = 'none';
            document.getElementById('logContent').innerText = '';
            if (ws) {
                ws.close();
            }
        }

        setInterval(updateStatus, 3000);

        window.onload = function() {
            updateStatus();
            document.querySelector('.close').onclick = closeModal;
        };
    </script>
</head>
<body>
    <h1>Service Monitor</h1>
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Comment</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="statusTable">
        </tbody>
    </table>
    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="logContent"></pre>
        </div>
    </div>
</body>
</html>
